<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
</head>
<body>
    <h1>Ajouter un produit</h1>
    <form id="productForm">
        <label for="productName">Nom du produit:</label>
        <input type="text" id="productName" name="productName"><br><br>
        <label for="productPrice">Prix:</label>
        <input type="number" id="productPrice" name="productPrice"><br><br>
        <label for="productUrl">URL du produit:</label>
        <input type="url" id="productUrl" name="productUrl"><br><br>
        <button type="button" onclick="getProducts()">Obtenir les produits</button>
        <button type="button" onclick="addProduct()">Ajouter le produit</button>
    </form>
    <div id="productList"></div>

    <script>
        function getProducts() {
            fetch('http://localhost:3000/api/truc')
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('productList');
                productList.innerHTML = ''; // Effacer le contenu précédent
                data.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.innerHTML = `<p>Nom: ${product.nom_du_produit}, Prix: ${product.prix}, URL: ${product.urlimd}</p>`;
                    productList.appendChild(productItem);
                });
            })
            .catch(error => console.error('Error:', error));
        }

        function addProduct() {
            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;
            const productUrl = document.getElementById('productUrl').value;

            fetch('http://localhost:3000/api/truc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nom_du_produit: productName,
                    prix: productPrice,
                    urlimd: productUrl
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Product added:', data);
                // Actualiser la liste des produits après l'ajout
                getProducts();
            })
            .catch(error => console.error('Error:', error));
        }

    </script>
</body>
</html>
