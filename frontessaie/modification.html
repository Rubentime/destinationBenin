<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Produit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Ma Boutique</h1>
            <nav>
                <ul>
                    <li><a href="products.html">Produits</a></li>
                    <li><a href="add-product.html">Ajouter Produit</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <h2>Modifier votre produits</h2>
            <form id="productForm">
                <label for="productName">Nom du produit:</label>
                <input type="text" id="productName" name="productName"><br><br>
                <label for="productPrice">Prix:</label>
                <input type="number" id="productPrice" name="productPrice"><br><br>
                <label for="productUrl">URL du produit:</label>
                <input type="url" id="productUrl" name="productUrl"><br><br>
                <button type="button" onclick="submitEditForm()">Valider les modifications</button>
            </form>
        </div>
    </div>

</body>
</html>
